name: Deploy to VM

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Create app directory
            sudo mkdir -p /opt/app
            sudo chown azureuser:azureuser /opt/app
            
            # Copy code using secure method
            rsync -av --delete \
              --exclude='.git/' \
              --exclude='.github/' \
              --rsync-path="sudo rsync" \
              $GITHUB_WORKSPACE/ ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/opt/app/
            
            # Set ownership
            sudo chown -R azureuser:azureuser /opt/app
            
            # Install production dependencies
            cd /opt/app
            npm ci --production
            
            # Create systemd service
            sudo tee /etc/systemd/system/hello-api.service > /dev/null <<EOF
            [Unit]
            Description=Hello API Service
            After=network.target

            [Service]
            User=azureuser
            WorkingDirectory=/opt/app
            ExecStart=$(which node) index.js
            Restart=always
            Environment=NODE_ENV=production
            Environment=PATH=/usr/bin:/usr/local/bin

            [Install]
            WantedBy=multi-user.target
            EOF
            
            # Reload and restart service
            sudo systemctl daemon-reload
            sudo systemctl enable hello-api
            sudo systemctl restart hello-api
            sleep 5
            sudo systemctl status hello-api
            sudo ss -tulpn | grep 80